{% load static %}
<html>
<head>
<title>E-Voting System Using Ethereum Blockchain</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
 <script LANGUAGE="Javascript" >

function validate(){
	return true;
	var x=document.forms["f1"]["username"].value;
	var y=document.forms["f1"]["password"].value;
	if(x == null || x==""){
		window.alert("Username must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Finger Password must be uploaded");
		document.f1.t2.focus();
		return false;
	}
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
  <div id="header">
    <div id="logo">
      <h1><font color="orange" size=6>E-Voting System Using Ethereum Blockchain</font></h1>
	  <marquee><font color="pink" size=4>E-Voting System Using Ethereum Blockchain</font></marquee>
    </div>
   
  
    </div>
  </div>
  <div id="menu">
    <ul>
		<li><a href="{% url 'index' %}">Home</a></li>
		<li><a href="{% url 'Admin' %}">Admin Login</a></li>
		<li><a href="{% url 'Vote' %}">Cast Your Vote</a></li>
		<li><a href="{% url 'register' %}">Register User</a></li>
   </ul>

  </div>
  <div class="entry">
   <br/><br/><br/>
	 <br>
	 <center><font size="3" color="white">Register Screen</font></center>

	 <br/>

	 <font size="" color="green"><center>{{ data }}</center></font>
   
	<form name="f1" method="post" action={% url 'register' %} OnSubmit="return validate()" enctype="multipart/form-data">
	{% csrf_token %}
	<br><br>
	<TABLE align=center width="35%" class="notepad">
		<TR><TH align="left"><font size="" color="white">Aadhaar Number
		<TD><input type=text name="aadhaar" value='' class="form-control">
		<div id='nameid'></div>
		</TD>
		</TR>

		
		<TR><TH align="left"><font size="" color="white">Image
		<TD>
			<!-- <Input type="password" name="password"  value='' class="form-control"> -->
			<input name="image" type="file"> 
		</TR> 
		  <TR>
				 <TD></TD>
			<TD>	
		  <input type="submit" value="Register">
		 
		  </TABLE>
		
</form>
</div>

</body>
</html>
